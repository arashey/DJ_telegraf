<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأیید شماره تلفن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0088cc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            box-sizing: border-box;
        }

        form {
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f99;
        }

        p {
            text-align: center;
            font-size: 14px;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }

        /* Media query to make sure the form looks good on small devices */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            form {
                padding: 15px;
                width: 100%;
                max-width: 100%;
            }

            input, button {
                font-size: 16px;
            }

            p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h1>تأیید شماره تلفن</h1>

        <input type="text" name="phone_number" placeholder="شماره تلفن">
        <input type="text" name="verification_code" placeholder="کد تأیید">

        <button type="submit">تأیید</button>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </form>
</body>
</html>
