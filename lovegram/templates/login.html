<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0088cc, #005f99);
            direction: rtl;
        }

        .login-container {
            background: #fff;
            border-radius: 12px;
            padding: 20px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-container h1 {
            text-align: center;
            color: #005f99;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: right; /* راست‌چین کردن متن داخل ورودی */
        }

        .login-container input:focus {
            border-color: #0088cc;
            outline: none;
        }

        .login-container button {
            padding: 10px;
            background-color: #0088cc;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #005f99;
        }

        .login-container p {
            color: red;
            text-align: center;
            font-size: 14px;
        }

        .login-container .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-container .register-link a {
            color: #0088cc;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 15px 20px;
            }

            .login-container h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ورود به حساب</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="نام کاربری" required>
            <input type="password" name="password" placeholder="رمز عبور" required>
            <button type="submit">ورود</button>
            {% if error %}<p>{{ error }}</p>{% endif %}
        </form>
        <div class="register-link">
            <p>حساب کاربری ندارید؟ <a href="{% url 'register' %}">ثبت‌نام کنید</a></p>
        </div>
    </div>
</body>
</html>
